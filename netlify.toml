[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_NODE_ENV = "production"

[context.deploy-preview.environment]
  VITE_NODE_ENV = "development"

[context.branch-deploy.environment]
  VITE_NODE_ENV = "development"

[build.processing.secrets]
  # Deshabilitar completamente el escaneo de secretos
  # Las variables VITE_* son públicas por diseño en aplicaciones frontend
  enabled = false
